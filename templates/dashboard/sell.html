{% extends "dashboard.html" %}

{% block content %}
{% if session.user_id %}


<div class="post-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Post Item</h4>
        <a href="#" class="text-danger text-decoration-none" onclick="document.getElementById('postForm').reset(); return false;">Clear</a>
    </div>

    <form method="POST" enctype="multipart/form-data" id="postForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-3">
            <label class="form-label">Category <span class="required-star">*</span></label>
            <select name="category" class="form-select" required>
                <option value="">Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <!-- Add more -->
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Location <span class="required-star">*</span></label>
            <input type="text" name="location" class="form-control" placeholder="Select Location" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Photo</label>
            <div class="add-photo-area">
                <input type="file" name="photo" accept="image/*" class="form-control mt-2">
                <small class="d-block mt-2">Supported formats: .jpg, .png</small>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Upload Video <span class="required-star">*</span></label>
            <input type="file" name="video" accept="video/*" class="form-control" required>
            <div class="form-text"> To ensure the trust of your products, you must upload a video to continue.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Next</button>
    </form>
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    You must be logged in to post an item.
    <a href="{{ url_for('login') }}" class="alert-link">Login here</a>.
</div>
{% endif %}

{% endblock %}
