{% extends "dashboard.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in items %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            {% if item.photo_filename %}
            <img src="{{ url_for('static', filename='uploads/photos/' ~ item.photo_filename) }}" class="card-img-top"
                alt="{{ item.category }}">
            {% else %}
            <img src="{{ url_for('static', filename='images/no-image.png') }}" class="card-img-top"
                alt="No image available">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title text-capitalize">{{ item.category }}</h5>
                <p class="card-text"><i class="bi bi-geo-alt-fill"></i> {{ item.location }}</p>
                <a href="{{ url_for('product_detail', item_id=item.id) }}" class="btn btn-outline-primary w-100">View
                    Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
